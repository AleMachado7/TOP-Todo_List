<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Todo List</title>
    <script src="./main.js" defer></script>
</head>

<body>
    <aside>
        <h3>Projects</h3>
        <button>Add new project</button>
        <ul class="projects-list">
            <li class="project-name">Project1</li>
            <li class="project-name">project2</li>
            <li class="project-name">project3</li>
        </ul>
    </aside>
    <main>
        <header>
            <h1>TOP - Todo List</h1>
        </header>
        <section>
            <div class="project-wrapper active">
                <h2 class="project-title">My new project</h2>
                <div class="project-tasks-wrapper">
                    <div class="task">TASK 1</div>
                    <div class="task">TASK 2</div>
                    <div class="task">TASK 3</div>
                    <div class="task">TASK 4</div>
                    <div class="task">TASK 5</div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
